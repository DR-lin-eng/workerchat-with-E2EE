    <div class="test-panel">

        <div class="metrics">

    <script>
        // æµ‹è¯•çŠ¶æ€ç®¡ç†
        class StatusTestManager {
            constructor() {
                this.statusHistory = [];
                this.startTime = 0;
                this.firstChunkTime = 0;
                this.completedTime = 0;
                this.currentProgress = 0;
            }

            // è®°å½•çŠ¶æ€å˜åŒ–
            logStatus(status, message, progress = null) {
                const timestamp = Date.now();
                const relativeTime = this.startTime ? timestamp - this.startTime : 0;
                
                const statusRecord = {
                    status,
                    message,
                    timestamp,
                    relativeTime,
                    progress
                };
                
                this.statusHistory.push(statusRecord);
                this.updateUI(statusRecord);
                this.updateMetrics();
                
                console.log(`[${relativeTime}ms] ${status}: ${message}`);
            }

            // æ›´æ–°UIæ˜¾ç¤º
            updateUI(record) {
                const logEl = document.getElementById('statusLog');
                const statusEl = document.createElement('div');
                statusEl.className = `status-item status-${record.status}`;
                statusEl.innerHTML = `
                    <strong>[+${record.relativeTime}ms]</strong> 
                    <span style="color: #007bff;">${record.status.toUpperCase()}</span>: 
                    ${record.message}
                    ${record.progress !== null ? ` (${record.progress}%)` : ''}
                `;
                
                logEl.appendChild(statusEl);
                logEl.scrollTop = logEl.scrollHeight;
                
                // æ›´æ–°è¿›åº¦æ¡
                if (record.progress !== null) {
                    this.updateProgress(record.progress);
                }
            }

            // æ›´æ–°è¿›åº¦æ¡
            updateProgress(progress) {
                this.currentProgress = progress;
                const progressFill = document.getElementById('progressFill');
                const progressText = document.getElementById('progressText');
                
                progressFill.style.width = `${progress}%`;
                progressText.textContent = `ä¼ è¾“è¿›åº¦: ${progress.toFixed(1)}%`;
            }

            // æ›´æ–°æµ‹è¯•æŒ‡æ ‡
            updateMetrics() {
                const latest = this.statusHistory[this.statusHistory.length - 1];
                
                // å‡†å¤‡æ—¶é—´ï¼ˆä»å¼€å§‹åˆ°ç¬¬ä¸€ä¸ªåˆ†ç‰‡ï¼‰
                if (latest.status === 'sending' && !this.firstChunkTime) {
                    this.firstChunkTime = latest.timestamp;
                    const preparationTime = this.firstChunkTime - this.startTime;
                    document.getElementById('preparationTime').textContent = `${preparationTime}ms`;
                    document.getElementById('firstChunkTime').textContent = `${latest.relativeTime}ms`;
                }
                
                // æ€»æ—¶é—´
                if (latest.status === 'completed') {
                    this.completedTime = latest.timestamp;
                    const totalTime = this.completedTime - this.startTime;
                    document.getElementById('totalTime').textContent = `${totalTime}ms`;
                }
                
                // çŠ¶æ€å˜åŒ–æ¬¡æ•°
                document.getElementById('statusCount').textContent = this.statusHistory.length;
            }

            // é‡ç½®æµ‹è¯•
            reset() {
                this.statusHistory = [];
                this.startTime = 0;
                this.firstChunkTime = 0;
                this.completedTime = 0;
                this.currentProgress = 0;
                
                // é‡ç½®UI
                document.getElementById('progressFill').style.width = '0%';
                document.getElementById('progressText').textContent = 'å‡†å¤‡å¼€å§‹æµ‹è¯•...';
                document.getElementById('preparationTime').textContent = '0ms';
                document.getElementById('firstChunkTime').textContent = '0ms';
                document.getElementById('totalTime').textContent = '0ms';
                document.getElementById('statusCount').textContent = '0';
            }
        }

        // å…¨å±€æµ‹è¯•ç®¡ç†å™¨
        const testManager = new StatusTestManager();

        // å¼€å§‹çŠ¶æ€æµ‹è¯•
        function startStatusTest() {
            testManager.reset();
            testManager.startTime = Date.now();
            
            document.getElementById('startTest').disabled = true;
            
            testManager.logStatus('requesting', 'å‘é€ä¼ è¾“è¯·æ±‚', 0);
            
            // æ¨¡æ‹Ÿè¯·æ±‚å“åº”å»¶è¿Ÿ
            setTimeout(() => {
                testManager.logStatus('preparing', 'å‡†å¤‡æ–‡ä»¶åˆ†ç‰‡ï¼Œè®¡ç®—MD5å“ˆå¸Œ', 0);
                
                // æ¨¡æ‹Ÿå‡†å¤‡æ—¶é—´ï¼ˆè¿™æ˜¯ä¿®å¤çš„å…³é”®ç‚¹ï¼‰
                setTimeout(() => {
                    testManager.logStatus('sending', 'å¼€å§‹å‘é€ç¬¬ä¸€ä¸ªåˆ†ç‰‡', 5);
                    simulateProgressiveTransfer();
                }, 500); // 500mså‡†å¤‡æ—¶é—´
                
            }, 200); // 200msè¯·æ±‚å“åº”æ—¶é—´
        }

        // æ¨¡æ‹Ÿæ¸è¿›å¼ä¼ è¾“
        function simulateProgressiveTransfer() {
            let progress = 5;
            const totalChunks = 100;
            let sentChunks = 5;
            
            const sendNextBatch = () => {
                if (progress >= 100) {
                    testManager.logStatus('completed', 'æ–‡ä»¶ä¼ è¾“å®Œæˆï¼ŒéªŒè¯æ–‡ä»¶å®Œæ•´æ€§', 100);
                    document.getElementById('startTest').disabled = false;
                    return;
                }
                
                // æ¨¡æ‹Ÿæ‰¹é‡å‘é€åˆ†ç‰‡
                const batchSize = Math.min(10, totalChunks - sentChunks);
                sentChunks += batchSize;
                progress = (sentChunks / totalChunks) * 100;
                
                testManager.logStatus('sending', 
                    `å‘é€åˆ†ç‰‡ ${sentChunks}/${totalChunks}ï¼Œé€Ÿåº¦: ${(Math.random() * 500 + 100).toFixed(1)} KB/s`, 
                    progress
                );
                
                // éšæœºå»¶è¿Ÿæ¨¡æ‹Ÿç½‘ç»œä¼ è¾“
                const delay = Math.random() * 200 + 50;
                setTimeout(sendNextBatch, delay);
            };
            
            sendNextBatch();
        }

        // æ¨¡æ‹Ÿå®Œæ•´æ–‡ä»¶ä¼ è¾“
        function simulateFileTransfer() {
            testManager.reset();
            testManager.startTime = Date.now();
            
            // æ¨¡æ‹ŸçœŸå®çš„ä¼ è¾“çŠ¶æ€åºåˆ—
            const statusSequence = [
                { status: 'requesting', message: 'å‘ç›®æ ‡ç”¨æˆ·å‘é€ä¼ è¾“è¯·æ±‚', delay: 0, progress: 0 },
                { status: 'preparing', message: 'å¯¹æ–¹æ¥å—è¯·æ±‚ï¼Œå¼€å§‹å‡†å¤‡ä¼ è¾“', delay: 300, progress: 0 },
                { status: 'preparing', message: 'è®¡ç®—æ–‡ä»¶MD5å“ˆå¸Œå€¼', delay: 200, progress: 0 },
                { status: 'preparing', message: 'åˆ†å‰²æ–‡ä»¶ä¸º256KBåˆ†ç‰‡', delay: 150, progress: 0 },
                { status: 'sending', message: 'å‘é€ç¬¬ä¸€ä¸ªåˆ†ç‰‡', delay: 100, progress: 1 },
                { status: 'sending', message: 'å¹¶å‘å‘é€ä¸­...', delay: 50, progress: 15 },
                { status: 'sending', message: 'ä¼ è¾“é€Ÿåº¦ç¨³å®š', delay: 100, progress: 35 },
                { status: 'sending', message: 'å·²å‘é€ä¸€åŠ', delay: 150, progress: 50 },
                { status: 'sending', message: 'ä¼ è¾“åŠ é€Ÿä¸­', delay: 80, progress: 75 },
                { status: 'sending', message: 'å‘é€æœ€åå‡ ä¸ªåˆ†ç‰‡', delay: 120, progress: 95 },
                { status: 'completed', message: 'ä¼ è¾“å®Œæˆï¼Œæ–‡ä»¶å®Œæ•´æ€§éªŒè¯é€šè¿‡', delay: 100, progress: 100 }
            ];
            
            let index = 0;
            const executeNext = () => {
                if (index >= statusSequence.length) return;
                
                const step = statusSequence[index];
                setTimeout(() => {
                    testManager.logStatus(step.status, step.message, step.progress);
                    index++;
                    executeNext();
                }, step.delay);
            };
            
            executeNext();
        }
