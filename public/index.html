        const CHUNK_SIZE = 95 * 1024 * 1024; // 95MB per chunk (under 100MB limit)
        
        // è¯­éŸ³å½•åˆ¶ç›¸å…³

        const messagesEl = document.getElementById('messages');
        const messageInputEl = document.getElementById('messageInput');

        const debugInfoEl = document.getElementById('debugInfo');

        const dropZoneEl = document.getElementById('dropZone');

        // ========================
        // æ–‡ä»¶ä¼ è¾“åŠŸèƒ½

        // æ–‡ä»¶ä¼ è¾“çŠ¶æ€è·Ÿè¸ª
        class FileTransferState {
            constructor(metadata) {
                this.metadata = metadata;
                this.chunks = new Map(); // chunkIndex -> data
                this.receivedChunks = new Set();
                this.isComplete = false;
                this.messageElement = null;
                this.progressElement = null;
            }
            
            getProgress() {
                return (this.receivedChunks.size / this.metadata.totalChunks) * 100;
            }
            
            updateProgress() {
                if (this.progressElement) {
                    const progress = this.getProgress();
                    this.progressElement.style.width = `${progress}%`;
                }
            }
            
            addChunk(chunkIndex, data) {
                this.chunks.set(chunkIndex, data);
                this.receivedChunks.add(chunkIndex);
                this.updateProgress();
                
                if (this.receivedChunks.size === this.metadata.totalChunks) {
                    this.isComplete = true;
                    this.assembleFile();
                }
            }
            
            async assembleFile() {
                try {
                    // æŒ‰é¡ºåºç»„è£…æ–‡ä»¶å—
                    const chunks = [];
                    for (let i = 0; i < this.metadata.totalChunks; i++) {
                        const chunkData = this.chunks.get(i);
                        if (!chunkData) {
                            throw new Error(`Missing chunk ${i}`);
                        }
                        chunks.push(chunkData);
                    }
                    
                    // è§£å¯†å¹¶åˆå¹¶æ•°æ®
                    const decryptedChunks = await Promise.all(
                        chunks.map(chunk => this.decryptChunk(chunk))
                    );
                    
                    // åˆå¹¶æ‰€æœ‰å—
                    const totalSize = decryptedChunks.reduce((size, chunk) => size + chunk.length, 0);
                    const fileData = new Uint8Array(totalSize);
                    let offset = 0;
                    
                    for (const chunk of decryptedChunks) {
                        fileData.set(chunk, offset);
                        offset += chunk.length;
                    }
                    
                    // åˆ›å»ºä¸‹è½½é“¾æ¥
                    const blob = new Blob([fileData], { type: this.metadata.fileType || 'application/octet-stream' });
                    this.createDownloadLink(blob);
                    
                } catch (error) {
                    debugLog('æ–‡ä»¶ç»„è£…å¤±è´¥: ' + error.message);
                    showNotification('æ–‡ä»¶ç»„è£…å¤±è´¥', 'error');
                }
            }
            
            async decryptChunk(encryptedChunk) {
                if (!privateKey) {
                    throw new Error('éœ€è¦ç§é’¥è§£å¯†æ–‡ä»¶');
                }
                
                const encryptedMessage = await openpgp.readMessage({
                    armoredMessage: encryptedChunk
                });
                
                const privKey = await openpgp.readPrivateKey({
                    armoredKey: privateKey
                });
                
                const { data: decrypted } = await openpgp.decrypt({
                    message: encryptedMessage,
                    decryptionKeys: privKey,
                    format: 'binary'
                });
                
                return new Uint8Array(decrypted);
            }
            
            createDownloadLink(blob) {
                if (this.messageElement) {
                    const downloadBtn = this.messageElement.querySelector('.download-btn');
                    if (downloadBtn) {
                        const url = URL.createObjectURL(blob);
                        downloadBtn.onclick = () => {
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = this.metadata.fileName;
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            URL.revokeObjectURL(url);
                        };
                        downloadBtn.textContent = 'ä¸‹è½½';
                        downloadBtn.disabled = false;
                        downloadBtn.style.background = 'var(--success)';
                    }
                }
            }
        }
        
        // åˆå§‹åŒ–æ–‡ä»¶æ‹–æ‹½åŠŸèƒ½
        function initFileDropSupport() {
            const chatArea = document.querySelector('.chat-area');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                chatArea.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });
            
            ['dragenter', 'dragover'].forEach(eventName => {
                chatArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                chatArea.addEventListener(eventName, unhighlight, false);
            });
            
            chatArea.addEventListener('drop', handleDrop, false);
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            function highlight(e) {
                dropZoneEl.classList.add('active');
            }
            
            function unhighlight(e) {
                dropZoneEl.classList.remove('active');
            }
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }
        }
        
        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        async function handleFiles(files) {
            if (!publicKey) {
                showNotification('è¯·å…ˆå¯¼å…¥æˆ–ç”Ÿæˆå¯†é’¥', 'warning');
                return;
            }
            
            for (let file of files) {
                await sendFile(file);
            }
        }
        
        // å‘é€æ–‡ä»¶
        async function sendFile(file) {
            try {
                debugLog(`å¼€å§‹å‘é€æ–‡ä»¶: ${file.name}, å¤§å°: ${file.size} bytes`);
                
                const fileId = generateId();
                const totalChunks = Math.ceil(file.size / CHUNK_SIZE);
                
                const metadata = {
                    fileId: fileId,
                    fileName: file.name,
                    fileSize: file.size,
                    fileType: file.type,
                    totalChunks: totalChunks,
                    chunkSize: CHUNK_SIZE
                };
                
                // å‘é€æ–‡ä»¶å¼€å§‹æ¶ˆæ¯
                const fileStartMessage = {
                    type: 'fileStart',
                    metadata: metadata,
                    encryptedMetadata: await encryptForAllUsers(JSON.stringify(metadata))
                };
                
                if (websocket && websocket.readyState === WebSocket.OPEN) {
                    websocket.send(JSON.stringify(fileStartMessage));
                }
                
                // æ˜¾ç¤ºå‘é€è¿›åº¦
                displayFileSending(metadata);
                
                // åˆ†ç‰‡å‘é€æ–‡ä»¶
                for (let i = 0; i < totalChunks; i++) {
                    const start = i * CHUNK_SIZE;
                    const end = Math.min(start + CHUNK_SIZE, file.size);
                    const chunk = file.slice(start, end);
                    
                    const chunkData = await chunk.arrayBuffer();
                    const chunkArray = new Uint8Array(chunkData);
                    
                    const chunkInfo = {
                        chunkId: generateId(),
                        chunkIndex: i,
                        totalChunks: totalChunks,
                        data: Array.from(chunkArray)
                    };
                    
                    // åŠ å¯†åˆ†ç‰‡
                    const encryptedChunk = await encryptForAllUsers(chunkArray);
                    
                    const fileChunkMessage = {
                        type: 'fileChunk',
                        fileId: fileId,
                        chunk: chunkInfo,
                        encryptedChunk: encryptedChunk
                    };
                    
                    if (websocket && websocket.readyState === WebSocket.OPEN) {
                        websocket.send(JSON.stringify(fileChunkMessage));
                    }
                    
                    // æ›´æ–°è¿›åº¦
                    updateFileSendingProgress(fileId, (i + 1) / totalChunks * 100);
                    
                    // é€‚å½“å»¶è¿Ÿé¿å…è¿‡è½½
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                // å‘é€æ–‡ä»¶å®Œæˆæ¶ˆæ¯
                const fileCompleteMessage = {
                    type: 'fileComplete',

        function generateId() {
            return Math.random().toString(36).substr(2, 9) + Date.now().toString(36);

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // ä¸ºæ‰€æœ‰ç”¨æˆ·åŠ å¯†æ•°æ®
        async function encryptForAllUsers(data) {
            const allUsers = Array.from(users.values());
            const publicKeys = [];
            
            for (const user of allUsers) {
                try {
                    const pubKey = await openpgp.readKey({ armoredKey: user.publicKey });
                    publicKeys.push(pubKey);
                } catch (error) {
                    debugLog(`æ— æ³•è¯»å–ç”¨æˆ· ${user.name} çš„å…¬é’¥: ${error.message}`);
                }
            }
            
            if (publicKeys.length === 0) {
                throw new Error('æ²¡æœ‰æ‰¾åˆ°æœ‰æ•ˆçš„å…¬é’¥');
            }
            
            let message;
            if (typeof data === 'string') {
                message = await openpgp.createMessage({ text: data });
            } else {
                message = await openpgp.createMessage({ binary: data });
            }
            
            return await openpgp.encrypt({
                message: message,
                encryptionKeys: publicKeys,
                format: 'armored'
            });
        }

        async function importKey(type) {
            return new Promise((resolve) => {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = '.asc,.pgp,.txt';
                
                fileInput.onchange = async (e) => {
                    const file = e.target.files[0];
                    if (!file) {
                        resolve();
                        return;

                    try {
                        debugLog(`å¼€å§‹å¯¼å…¥${type}å¯†é’¥æ–‡ä»¶: ${file.name}`);
                        let text = await file.text();
                        
                        if (type === 'public') {
                            const pubKey = await openpgp.readKey({ armoredKey: text });
                            if (pubKey.isPrivate()) {
                                throw new Error('è¿™ä¸æ˜¯ä¸€ä¸ªæœ‰æ•ˆçš„å…¬é’¥');
                            }
                            
                            publicKey = text;
                            localStorage.setItem('pgpPublicKey', publicKey);
                            
                            const userID = pubKey.users[0].userID;
                            userId = pubKey.getKeyID().toHex();
                            userName = userID?.name || 'åŒ¿å';
                            userEmail = userID?.email || '';
                            
                            keyIdEl.textContent = userId;
                            showNotification('å…¬é’¥å¯¼å…¥æˆåŠŸ');
                            debugLog('å…¬é’¥å¯¼å…¥æˆåŠŸï¼Œç”¨æˆ·ID: ' + userId);
                            
                            if (websocket && websocket.readyState === WebSocket.OPEN) {
                                registerUser();
                            }
                            
                        } else if (type === 'private') {
                            const privKey = await openpgp.readPrivateKey({ armoredKey: text });
                            if (!privKey.isPrivate()) {
                                throw new Error('è¿™ä¸æ˜¯ä¸€ä¸ªæœ‰æ•ˆçš„ç§é’¥');
                            }
                            
                            privateKey = text;
                            localStorage.setItem('pgpPrivateKey', privateKey);
                            
                            if (!publicKey) {
                                publicKey = privKey.toPublic().armor();
                                localStorage.setItem('pgpPublicKey', publicKey);
                                
                                const userID = privKey.users[0].userID;
                                userId = privKey.getKeyID().toHex();
                                userName = userID?.name || 'åŒ¿å';
                                userEmail = userID?.email || '';
                                
                                keyIdEl.textContent = userId;
                                
                                if (websocket && websocket.readyState === WebSocket.OPEN) {
                                    registerUser();
                                }
                            }
                            
                            showNotification('ç§é’¥å¯¼å…¥æˆåŠŸ');
                            debugLog('ç§é’¥å¯¼å…¥æˆåŠŸ');
                        }
                        
                    } catch (error) {
                        debugLog(`${type}å¯†é’¥å¯¼å…¥å¤±è´¥: ` + error.message);
                        showNotification(`${type}å¯†é’¥å¯¼å…¥å¤±è´¥: ` + error.message, 'error');
                    }
                    
                    resolve();
                };
                
                fileInput.click();
            });
        }
